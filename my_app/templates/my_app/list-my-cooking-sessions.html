{% extends "my_app/base.html" %}
{% block body %}

{% for cooking_session in cooking_sessions %}
  <div>
    <p>
      <a href="{% url 'my_app:my-cooking-session' cooking_session_id=cooking_session.id %}"> {{ cooking_session }} </a>
    </p>
    <p>
      <a href="{% url 'my_app:my-tasks-view' cooking_session.id %}">My Tasks</a> </h3>
    </p>
  </div>
{% empty %}
  <div>
    <p>You haven't joined any cooking sessions yet!</p>
  </div>
{% endfor %}

{% endblock %}
