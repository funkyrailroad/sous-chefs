{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} Sous Chefs {% endblock %}</title>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script defer src="{% static 'js/htmx.min.js' %}"></script> -->
    <script defer src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    {% block extrahead %}
    {% endblock %}
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    <h1 class="subtitle is-5">
      <p>
        <!-- <a href="{% url 'my_app:home' %}">Home</a> -->
        {% if user.is_authenticated %}
            Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </p>
    </h1>

    {% block body %}{% endblock %}
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
